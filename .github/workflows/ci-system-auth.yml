name: CI System Auth

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tastybamboo/panda-core-test
  PLATFORM: linux/amd64
  RUBY_YJIT_ENABLE: 1

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Log in to GHCR
        if: github.actor != 'nektos/act'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build CI image (act/local)
        if: github.actor == 'nektos/act'
        run: |
          docker buildx build \
            --platform ${{ env.PLATFORM }} \
            --progress plain \
            --load \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:local \
            -f docker/ci.Dockerfile \
            .
      - name: Build CI image (PRs)
        if: github.actor != 'nektos/act' && github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: Build & push CI image (main/dispatch)
        if: github.actor != 'nektos/act' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max

  system-auth:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Log in to GHCR
        if: github.actor != 'nektos/act'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run system auth specs only
        run: |
          IMAGE_TAG=${{ github.actor == 'nektos/act' && 'local' || (github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest') }}
          docker run --rm \
            --platform ${{ env.PLATFORM }} \
            --name panda-core-ci-system-auth \
            -v $PWD:/app \
            -v panda_core_ci_bundle_cache_auth:/usr/local/bundle \
            -e RAILS_ENV=test \
            -e CI=true \
            -e CUPRITE_TIMEOUT=30 \
            -e CUPRITE_PROCESS_TIMEOUT=180 \
            -e FERRUM_TIMEOUT=30 \
            -e FERRUM_PROCESS_TIMEOUT=180 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            bash -lc '
              set -euxo pipefail
              export PGUSER=postgres
              export PGPASSWORD=password
              export PGHOST=127.0.0.1
              export PGPORT=5432
              export DATABASE_URL="postgres://postgres:${PGPASSWORD}@${PGHOST}:${PGPORT}/panda_core_dummy_test_auth"
              export BUNDLE_PATH=/usr/local/bundle
              echo "==> Starting services..."
              start-services
              echo "==> Installing gems..."
              bundle install --jobs=4 --retry=3
              echo "==> Creating test DB..."
              bundle exec rails db:create db:schema:load
              echo "==> Running auth system specs..."
              bundle exec rspec spec/system/panda/core/admin/authentication_spec.rb --format progress --color
              echo "==> Stopping services:"
              stop-services
            '
      - name: Upload auth spec artifacts
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: cuprite-auth-failures
          path: |
            tmp/cuprite_failures/**
            tmp/capybara/**
            spec/dummy/tmp/cuprite_failures/**
            spec/dummy/tmp/capybara/**
          if-no-files-found: ignore
