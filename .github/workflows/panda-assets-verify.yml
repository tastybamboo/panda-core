name: Panda Assets Verification

on:
  workflow_call:

jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Ruby
        run: ruby -v

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Prepare & verify Panda assets
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@postgres:5432/test
        run: |
          echo "ðŸš§ Running unified Panda asset pipeline"
          bundle exec panda-assets

      - name: Upload asset report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: panda-assets-report
          path: spec/dummy/tmp/panda_assets_report.html
