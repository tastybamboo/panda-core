---
name: 'Matrix Tests (Optimized)'

'on': # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  seclint:
    name: 'Security Checks & Linters'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
    steps:
      - uses: 'actions/checkout@v5'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Bundler Audit'
        run: 'bundle exec bundle-audit --update && bundle exec bundle-audit check'
      - name: 'Brakeman'
        run: 'bundle exec brakeman --quiet'
      - name: 'StandardRB Check'
        run: 'bundle exec standardrb'
      - name: 'ERB Check'
        run: 'bundle exec erb_lint app/views --lint-all'
      - name: 'YAML Lint'
        run: 'yamllint -c .yamllint .'

  # Run latest version first as a smoke test
  # This ensures basic functionality works before testing older versions
  smoke-test:
    name: 'üöÄ Latest (Rails 8.1.1, Ruby 3.4, PostgreSQL)'
    needs: seclint
    runs-on: 'ubuntu-latest'

    container:
      image: ghcr.io/tastybamboo/panda-ci:ruby-3.4-rails-8.1.1
      options: --shm-size=2gb

    permissions:
      contents: read
      pull-requests: write
      checks: write

    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
      RAILS_VERSION: '8.1.1'
      DATABASE_ADAPTER: 'postgresql'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: 'actions/checkout@v5'

      - name: 'Update VERSION'
        env:
          VERSION: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "${VERSION}" >> VERSION

      - name: 'Start xvfb'
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: 'Bundle install (main gem)'
        run: |
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          cp ../../db/migrate/*.rb db/migrate/
          bundle exec rails db:drop db:create db:migrate

      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy

      - name: 'Run specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          bundle exec rspec --format documentation --color

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-latest
          path: coverage/

      - name: Upload Capybara assets
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: capybara-screenshots-latest
          path: spec/dummy/tmp/capybara/**/*
          if-no-files-found: ignore

  # Full matrix tests - only run if smoke test passes
  compatibility-matrix:
    name: 'Rails ${{ matrix.rails }}, Ruby ${{ matrix.ruby }}, ${{ matrix.database }}'
    needs: smoke-test  # Gate on smoke test success
    runs-on: 'ubuntu-latest'
    continue-on-error: ${{ matrix.experimental == true }}  # Allow experimental to fail

    strategy:
      fail-fast: false
      max-parallel: 10  # Limit parallel jobs to avoid overwhelming CI
      matrix:
        ruby: ['3.2', '3.3', '3.4']
        rails: ['7.0.10', '7.1.6', '7.2.3', '8.0.4', '8.1.1']
        database: ['postgresql']
        experimental: [false]
        include:
          # Test SQLite with latest Rails/Ruby
          - ruby: '3.4'
            rails: '8.1.1'
            database: 'sqlite'
            experimental: false

        # Add any experimental/beta versions here
        # - ruby: '3.5'
        #   rails: '8.2.0'
        #   database: 'postgresql'
        #   experimental: true

        exclude:
          # Rails 7.0 is not compatible with Ruby 3.4
          - ruby: '3.4'
            rails: '7.0.10'

          # Skip the combination already tested in smoke-test
          - ruby: '3.4'
            rails: '8.1.1'
            database: 'postgresql'

    container:
      image: ghcr.io/tastybamboo/panda-ci:ruby-${{ matrix.ruby }}-rails-${{ matrix.rails }}
      options: --shm-size=2gb

    permissions:
      contents: read
      pull-requests: write
      checks: write

    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
      RAILS_VERSION: ${{ matrix.rails }}
      DATABASE_ADAPTER: ${{ matrix.database }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Only create this service for PostgreSQL tests
        if: matrix.database == 'postgresql'

    steps:
      - uses: 'actions/checkout@v5'

      - name: 'Update VERSION'
        env:
          VERSION: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "${VERSION}" >> VERSION

      - name: 'Start xvfb'
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      # Since Docker images have gems pre-installed, we only need minimal setup
      - name: 'Bundle install (main gem)'
        run: |
          bundle config without development
          bundle install --jobs 4 --retry 3

      #
      # üß© IMPORTANT: Run database migrations BEFORE panda-assets-verify-action,
      # because the asset pipeline loads Rails, and Rails loads ActiveRecord,
      # and the dummy app's schema must exist before that happens.
      #
      - name: 'Setup test database (PostgreSQL)'
        if: matrix.database == 'postgresql'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          cp ../../db/migrate/*.rb db/migrate/
          bundle exec rails db:drop db:create db:migrate

      - name: 'Setup test database (SQLite)'
        if: matrix.database == 'sqlite'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'sqlite3:db/test.sqlite3'
          RAILS_ENV: test
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          cp ../../db/migrate/*.rb db/migrate/
          bundle exec rails db:drop db:create db:migrate

      #
      # üêº Run Panda Asset Verification
      #
      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy

      #
      # üß™ Run application tests
      #
      - name: 'Run specs (PostgreSQL)'
        if: matrix.database == 'postgresql'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          bundle exec rspec --format documentation --color

      - name: 'Run specs (SQLite)'
        if: matrix.database == 'sqlite'
        env:
          DATABASE_URL: 'sqlite3:spec/dummy/db/test.sqlite3'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          bundle exec rspec --format documentation --color

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-${{ matrix.ruby }}-${{ matrix.rails }}-${{ matrix.database }}
          path: coverage/

      - name: Upload Capybara assets
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: >-
            capybara-${{ matrix.ruby }}-${{ matrix.rails }}-
            ${{ matrix.database }}
          path: spec/dummy/tmp/capybara/**/*
          if-no-files-found: ignore

  # Summary job to ensure all tests passed
  matrix-summary:
    name: 'Matrix Tests Summary'
    needs: [smoke-test, compatibility-matrix]
    runs-on: 'ubuntu-latest'
    if: always()
    steps:
      - name: Check matrix results
        run: |
          if [[ "${{ needs.smoke-test.result }}" != "success" ]]; then
            echo "‚ùå Smoke test failed"
            exit 1
          fi

          if [[ "${{ needs.compatibility-matrix.result }}" == "failure" ]]; then
            echo "‚ùå Some compatibility tests failed"
            exit 1
          fi

          echo "‚úÖ All tests passed!"
