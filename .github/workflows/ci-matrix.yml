---
name: 'Matrix Tests'

'on': # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  seclint:
    name: 'Security Checks & Linters'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
    steps:
      - uses: 'actions/checkout@v5'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Bundler Audit'
        run: 'bundle exec bundle-audit --update && bundle exec bundle-audit check'
      - name: 'Brakeman'
        run: 'bundle exec brakeman --quiet'
      - name: 'StandardRB Check'
        run: 'bundle exec standardrb'
      - name: 'ERB Check'
        run: 'bundle exec erb_lint app/views --lint-all'
      - name: 'YAML Lint'
        run: 'yamllint -c .yamllint .'

  specs-postgresql:
    name: 'PostgreSQL (Rails ${{ matrix.rails }}, Ruby ${{ matrix.ruby }})'
    needs: seclint
    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4']
        rails: ['7.0.10', '7.1.6', '7.2.3', '8.0.4', '8.1.1']
        exclude:
          # Rails 7.0 is not compatible with Ruby 3.4
          # due to keyword argument changes and deprecated features
          - ruby: '3.4'
            rails: '7.0.10'

    container:
      image: ghcr.io/tastybamboo/panda-ci:ruby-${{ matrix.ruby }}-rails-${{ matrix.rails }}
      options: --shm-size=2gb

    permissions:
      contents: read
      pull-requests: write
      checks: write

    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
      RAILS_VERSION: ${{ matrix.rails }}
      DATABASE_ADAPTER: 'postgresql'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: 'actions/checkout@v5'

      - name: 'Update VERSION'
        env:
          VERSION: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "${VERSION}" >> VERSION

      - name: 'Start xvfb'
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      # Since Docker images have gems pre-installed, we only need minimal setup
      - name: 'Bundle install (main gem)'
        run: |
          bundle config without development
          bundle install --jobs 4 --retry 3

      #
      # üß© IMPORTANT: Run database migrations BEFORE panda-assets-verify-action,
      # because the asset pipeline loads Rails, and Rails loads ActiveRecord,
      # and the dummy app's schema must exist before that happens.
      #
      - name: 'Setup test database'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          cp ../../db/migrate/*.rb db/migrate/
          bundle exec rails db:drop db:create db:migrate

      - name: 'Verify database schema'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          echo "üîç Verifying critical tables exist..."

          # Check panda_core_users table
          if ! bundle exec rails runner "exit(ActiveRecord::Base.connection.table_exists?('panda_core_users') ? 0 : 1)"; then
            echo "‚ùå CRITICAL: panda_core_users table not found!"
            echo "Available tables:"
            bundle exec rails runner "puts ActiveRecord::Base.connection.tables.join(', ')"
            exit 1
          fi

          # Check active_storage_blobs table
          if ! bundle exec rails runner "exit(ActiveRecord::Base.connection.table_exists?('active_storage_blobs') ? 0 : 1)"; then
            echo "‚ùå CRITICAL: active_storage_blobs table not found!"
            echo "Available tables:"
            bundle exec rails runner "puts ActiveRecord::Base.connection.tables.join(', ')"
            exit 1
          fi

          echo "‚úÖ Database schema verified successfully"
          bundle exec rails runner "puts 'Tables: ' + ActiveRecord::Base.connection.tables.join(', ')"

      #
      # üêº Run Panda Asset Verification
      # This will:
      # - compile propshaft
      # - build importmap.json
      # - copy engine JS
      # - start an HTTP server and verify asset reachability
      # - write HTML report
      # - upload HTML report as an artifact
      #
      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy
          artifact_suffix: -ruby-${{ matrix.ruby }}-rails-${{ matrix.rails }}-postgresql

      #
      # üß™ Run application tests
      #
      - name: 'Run specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          bundle exec rspec --format documentation --color

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-${{ matrix.ruby }}-${{ matrix.rails }}-postgresql
          path: coverage/

      - name: Upload Capybara assets
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: capybara-screenshots-${{ matrix.ruby }}-${{ matrix.rails }}-postgresql
          path: spec/dummy/tmp/capybara/**/*
          if-no-files-found: ignore

  specs-sqlite:
    name: 'SQLite (Rails ${{ matrix.rails }}, Ruby ${{ matrix.ruby }})'
    needs: seclint
    runs-on: 'ubuntu-latest'
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        # Test SQLite with latest Rails/Ruby only
        ruby: ['3.4']
        rails: ['8.1.1']

    container:
