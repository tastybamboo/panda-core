name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tastybamboo/panda-core-test
  PLATFORM: linux/amd64
  RUBY_YJIT_ENABLE: 1

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  # --------------------------------------------------------------
  # BUILD JOB - builds Docker image for both test jobs
  # --------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GHCR
        if: github.actor != 'nektos/act'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI image (local only for act)
        if: github.actor == 'nektos/act'
        run: |
          docker buildx build \
            --platform ${{ env.PLATFORM }} \
            --progress plain \
            --load \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:local \
            -f docker/ci.Dockerfile \
            .

      - name: Build CI image (PRs only)
        if: github.actor != 'nektos/act' && github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true # push so other jobs can pull it
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build & push CI image
        if: github.actor != 'nektos/act' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max

  # --------------------------------------------------------------
  # TEST STABLE - runs non-flaky tests
  # --------------------------------------------------------------
  test-stable:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GHCR
        if: github.actor != 'nektos/act'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run stable tests (exclude flaky)
        run: |
          IMAGE_TAG=${{ github.actor == 'nektos/act' && 'local' || (github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest') }}
          docker run --rm \
            --platform ${{ env.PLATFORM }} \
            --name panda-core-ci-stable \
            -v $PWD:/app \
            -v panda_core_ci_bundle_cache_stable:/usr/local/bundle \
            -e RAILS_ENV=test \
            -e CI=true \
            -e CUPRITE_TIMEOUT=30 \
            -e CUPRITE_PROCESS_TIMEOUT=180 \
            -e FERRUM_TIMEOUT=30 \
            -e FERRUM_PROCESS_TIMEOUT=180 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            bash -lc '
              set -euxo pipefail
              export PGUSER=postgres
              export PGPASSWORD=password
              export PGHOST=127.0.0.1
              export PGPORT=5432
              export DATABASE_URL="postgres://postgres:${PGPASSWORD}@${PGHOST}:${PGPORT}/panda_core_dummy_test"
              export BUNDLE_PATH=/usr/local/bundle
              echo "==> Starting services..."
              start-services
              echo "==> Checking Ruby availability..."
              which ruby || echo "Ruby not found in PATH"
              ruby --version || echo "Ruby version check failed"
              echo "==> Running Chrome smoke test..."
              bin/chrome-smoke-test
              echo "==> Installing gems..."
              bundle install --jobs=4 --retry=3
              echo "==> Creating test DB..."
              bundle exec rails db:create db:schema:load
              echo "==> Running stable tests (excluding flaky)..."
              echo "Start time:" $(date "+%Y-%m-%d %H:%M:%S")
              bundle exec rspec --tag ~flaky --format progress --format documentation --out /tmp/rspec.log --color
              echo "End time:" $(date "+%Y-%m-%d %H:%M:%S")
              echo "==> Test output:"
              cat /tmp/rspec.log
              echo "==> Stopping services:"
              stop-services
            '

      - name: Upload stable test failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cuprite-failures-stable
          path: |
            tmp/cuprite_failures/**
            tmp/capybara/**
            spec/dummy/tmp/cuprite_failures/**
            spec/dummy/tmp/capybara/**
          if-no-files-found: ignore

  # --------------------------------------------------------------
  # TEST FLAKY - runs flaky tests (allowed to fail)
  # Runs in parallel with test-stable
  # --------------------------------------------------------------
  test-flaky:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GHCR
        if: github.actor != 'nektos/act'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run flaky tests (allowed to fail)
        run: |
          IMAGE_TAG=${{ github.actor == 'nektos/act' && 'local' || (github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest') }}
          docker run --rm \
            --platform ${{ env.PLATFORM }} \
            --name panda-core-ci-flaky \
            -v $PWD:/app \
            -v panda_core_ci_bundle_cache_flaky:/usr/local/bundle \
            -e RAILS_ENV=test \
            -e CI=true \
            -e CUPRITE_TIMEOUT=30 \
            -e CUPRITE_PROCESS_TIMEOUT=180 \
            -e FERRUM_TIMEOUT=30 \
            -e FERRUM_PROCESS_TIMEOUT=180 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            bash -lc '
              set -euxo pipefail
              export PGUSER=postgres
              export PGPASSWORD=password
              export PGHOST=127.0.0.1
              export PGPORT=5432
              export DATABASE_URL="postgres://postgres:${PGPASSWORD}@${PGHOST}:${PGPORT}/panda_core_dummy_test_flaky"
              export BUNDLE_PATH=/usr/local/bundle
              echo "==> Starting services..."
              start-services
              echo "==> Checking Ruby availability..."
              which ruby || echo "Ruby not found in PATH"
              ruby --version || echo "Ruby version check failed"
              echo "==> Running Chrome smoke test..."
              bin/chrome-smoke-test
              echo "==> Installing gems..."
              bundle install --jobs=4 --retry=3
              echo "==> Creating test DB..."
              bundle exec rails db:create db:schema:load
              echo "==> Running flaky tests only..."
              echo "Start time:" $(date "+%Y-%m-%d %H:%M:%S")
              bundle exec rspec --tag flaky --format progress --format documentation --out /tmp/rspec-flaky.log --color || true
              echo "End time:" $(date "+%Y-%m-%d %H:%M:%S")
              echo "==> Flaky test output:"
              cat /tmp/rspec-flaky.log
              echo "==> Stopping services:"
              stop-services
            '

      - name: Upload flaky test failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cuprite-failures-flaky
          path: |
            tmp/cuprite_failures/**
            tmp/capybara/**
            spec/dummy/tmp/cuprite_failures/**
            spec/dummy/tmp/capybara/**
          if-no-files-found: ignore
