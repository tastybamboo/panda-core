---
name: "CI"

"on": # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  lint:
    name: "Linters"
    runs-on: "ubuntu-latest"
    env:
      BUNDLE_PATH: "vendor/bundle"
    steps:
      - uses: "actions/checkout@v5"
      - uses: "ruby/setup-ruby@v1"
        with:
          bundler-cache: true
      - name: "Bundler Audit"
        run: "bundle exec bundle-audit --update"
      - name: "Brakeman"
        run: "bundle exec brakeman --quiet"
      - name: "StandardRB Check"
        run: "bundle exec standardrb"
      - name: "YAML Lint"
        run: "yamllint -c .yamllint ."

  test:
    name: "Tests"
    runs-on: "ubuntu-latest"
    env:
      BUNDLE_PATH: "vendor/bundle"
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: "actions/checkout@v5"
      - name: "Update VERSION"
        env:
          VERSION: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "${VERSION}" >> VERSION
      - name: "Set timezone"
        run: |
          sudo timedatectl set-timezone Europe/London
      - name: "Install xvfb"
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libvips
          export DISPLAY=':99.0'
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      - name: "Setup Ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          bundler-cache: true

      - name: "Setup test environment"
        env:
          DATABASE_URL: "postgres://postgres:password@localhost:5432/test"
          RAILS_ENV: "test"
          PG_USER: "postgres"
        run: |
          cd spec/dummy
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: "Compile assets"
        working-directory: spec/dummy
        env:
          DATABASE_URL: "postgres://postgres:password@localhost:5432/test"
          RAILS_ENV: test
        run: |
          bundle exec rake panda:core:assets:compile
          echo "âœ… Asset compilation complete"
          echo "Assets in public directory:"
          ls -la public/panda-core-assets/ || echo "No core assets directory"

      - name: "Run specs"
        env:
          DATABASE_URL: "postgres://postgres:password@localhost:5432/test"
          RAILS_ENV: "test"
        run: |
          bundle exec rspec

      - name: "Upload coverage"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
