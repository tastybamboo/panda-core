---
detectors:
  IrresponsibleModule:
    enabled: false
  UtilityFunction:
    enabled: false
  FeatureEnvy:
    enabled: false
  TooManyStatements:
    max_statements: 10
  NestedIterators:
    max_allowed_nesting: 2
  DuplicateMethodCall:
    max_calls: 2
  UncommunicativeModuleName:
    accept:
      - "V1"
  UncommunicativeVariableName:
    accept:
      - "id"
      - "to"
  TooManyMethods:
    max_methods: 20

directories:
  "app/controllers":
    InstanceVariableAssumption:
      enabled: false
  "app/helpers":
    UtilityFunction:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "spec":
    UtilityFunction:
      enabled: false
    FeatureEnvy:
      enabled: false
    TooManyStatements:
      enabled: false
    DuplicateMethodCall:
      enabled: false
