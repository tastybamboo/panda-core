---
assert_lefthook_installed: true
colors: true
pre-commit:
  parallel: true
  jobs:
    - name: bundle-audit
      run: bundle exec bundle-audit --update
    - name: bundle-outdated
      run: bundle outdated --strict
    - name: standardrb
      run: bundle exec standardrb --fix {staged_files}
      glob: '*.rb'
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - name: standardrb
      run: bundle exec standardrb
